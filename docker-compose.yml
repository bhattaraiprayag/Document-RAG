services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-rag
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - rag-network

  # Unified ML API (GPU) - Embedding + Reranking
  ml-api:
    build:
      context: ./ml-api
      dockerfile: Dockerfile
    container_name: ml-api
    ports:
      - "8001:8001"
    environment:
      - EMBED_MAX_BATCH_SIZE=32
      - EMBED_BATCH_TIMEOUT=0.01
      - RERANK_MAX_BATCH_SIZE=16
      - RERANK_BATCH_TIMEOUT=0.02
    volumes:
      - ./models_cache:/models_cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - rag-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override service URLs for Docker networking
      - QDRANT_URL=http://qdrant:6333
      # Both embed and rerank now point to unified ml-api
      - EMBED_API_URL=http://ml-api:8001
      - RERANK_API_URL=http://ml-api:8001
    volumes:
      - ./uploads:/app/uploads
      - ./models_cache:/models_cache
    depends_on:
      qdrant:
        condition: service_healthy
      ml-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - rag-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  qdrant_data:
  models_cache:
